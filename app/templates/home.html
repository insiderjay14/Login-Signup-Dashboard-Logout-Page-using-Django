<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
<nav class="navbar bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Navbar</span>
    </div>
  </nav>
    <h1 class="text-center text-success">Hello, Jay Patel!</h1>
    {% if request.user.is_authenticated %}
    <p class="h3 text-success">You are Logged In</p>
    <p class="text-success h3">Username : {{ request.user.username }}</p>
    <a href={% url 'logout_user' %} type="button" class="btn btn-success btn-lg">Log Out</a>
    {% else %}
        <p class="text-danger h3">User is not logged in</p>
        <a href={% url 'register' %} type="button" class="btn btn-success btn-lg">Register</a>
        <a href={% url 'login_user' %} type="button" class="btn btn-success btn-lg">Log In</a>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
